services:
  php:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    volumes:
      - main-volume:/var/www/html/
      - ./app/:/var/www/html/
    networks:
      - main-network
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - main-volume:/var/www/html/
      - ./app/:/var/www/html/
      - ./configs/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - main-network
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mysqldb
    volumes:
      - mysql-volume:/var/lib/
    networks:
      - main-network

volumes:
  main-volume:
    external: true
  mysql-volume:
    external: true

networks:
  main-network:
    external: true