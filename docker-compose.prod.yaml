services:
  php:
    image: docker-git-php:latest
    volumes:
      - main-volume:/var/www/html/
      - ./app/:/var/www/html/
    networks:
      - main-network
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - main-volume:/var/www/html/
      - ./app/:/var/www/html/
      - ./configs/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - main-network
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mysqldb
    volumes:
      - mysql-volume:/var/lib/
    networks:
      - main-network
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
  node-exporter:
    image: prom/node-exporter
    container_name: node-exporter
    ports:
      - "9100:9100"

networks:
  main-network:
    external: true

volumes:
  mysql-volume:
    external: true
  main-volume:
    external: true